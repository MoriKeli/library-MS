{% extends 'staff/base.html' %}{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
	{% block content %}
	<main>
		<div class="container">
			<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-6">
							<div class="card mb-3">
								<div class="card-body">
									<div class="pt-4 pb-2">
										<h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
									</div>
									<form action="" method="post">
										{% csrf_token %}
										<div class="row g-3">
											<div class="col-md-12">
												{{form|crispy}}
											</div>
										</div>
										<div class="col-12">
											<button class="btn btn-success mt-2 mb-2 w-100" type="submit">Create Account</button>
										</div>
										<div class="col-12">
											<hr class="dropdown-divider"><p class="small mb-0 text-center">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	{% endblock %}
</body>
</html>
